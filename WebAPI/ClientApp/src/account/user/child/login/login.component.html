<form #form='ngForm' class="mb-4" autocomplete="off"> 
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="Username" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2 text-center">
            <button type="submit" class="btn btn-lg btn-success" [disabled]="form.invalid">Sign In</button>
        </div>
    </div>
</form>
