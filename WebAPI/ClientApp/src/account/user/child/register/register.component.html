<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height: 450px">
            <div class="col-md-12 my-auto side-header">
                <h1>User Registration</h1>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="userService.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>User Name</label>
                <input formControlName="UserName" class="form-control">
                <label class="text-danger" *ngIf="userService.formModel.get('UserName').touched && userService.formModel.get('UserName').error?.required">You must enter this field</label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="Email" class="form-control">
                <label class="text-danger" *ngIf="userService.formModel.get('Email').touched && userService.formModel.get('Email').error?.email">Email is invalid</label>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input formControlName="FullName" class="form-control">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Password</label>
                    <input type="password" formControlName="Password" class="form-control">
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').error?.required">You must enter password</label>
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').error?.minlength">Password has to be at least 6 charaters</label>
                </div>
                <div class="form-group required">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="ConfirmPassword" class="form-control">
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched && userService.formModel.get('Passwords.ConfirmPassword').error?.required">You must enter confirm password</label>
                    <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched && userService.formModel.get('Passwords.ConfirmPassword').error?.passwordMismatch">Confirm password is mismatch</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!userService.formModel.valid">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
